---
layout: default-blog
permalink: /guides/
title: Posts in the Guides Archive
---

<div class="container mt-5">
  <div class="row">
    <div class="col-12 col-lg-8">
      <h3 class="h6 text-muted pb-4">
        Archive of posts in the <strong>GUIDES</strong> category:
      </h3>
    	{% for post in site.categories.['guides'] %}
    		<div class="card flex-lg-row mb-4 border-1">
    			<a href="{{ post.url }}" class="post-image-link">
    				<img class="card-img-left img-fluid" src="{{ post.image | prepend: site.baseurl }}" alt="{{ post.title }}" title="{{ post.title }}">
    			</a>
    			<div class="card-body align-self-start align-self-md-center w-90-p" >
    				<a href="{{ post.url }}"><h3 class="card-title h4 m-w-90-p">{{ post.title }}</h3></a>
    				<p class="card-text">
    					Category: {{ post.categories }}
    				</p>
    			</div>
    		</div>
    	{% endfor %}
    </div><!-- .col-12.col-lg-8 --><!-- posts' list -->
    
    {% include sitewide-sidebar.html %}<!-- sidebar -->
  </div><!-- row -->
</div><!-- container -->

<!-- Footer -->
{% include footer.html %}
